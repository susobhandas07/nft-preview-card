<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="flexbox">
    <div class="imgbox">
      <img id='prdt-img' src="images/image-equilibrium.jpg" alt="product image">
      <img id="hover-img" src="images/icon-view.svg" alt="">
    </div>
    <div id="text-info">
      <div class="part" id='heading'>Equilibrium #3429</div>

      <div class="part">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="part" id="price-table">
        <div class="td" id="price">
          <img class="img-eth" src="images/icon-ethereum.svg" alt="ethereum image" >&ensp;
          0.041 ETH
        </div>
        <div class="td" id="time">
          <img class="img-eth" src="images/icon-clock.svg" alt="ethereum image" >&ensp;
          3 days left
        </div>
      </div>
      <hr class="line">
      <div class="td" id='creator'>
        <img class="img-eth" id='crt-dt' src="images/image-avatar.png" alt="imge of creator">&ensp;
        Creation of <span id="name">Jules Wyvern</span>
      </div>
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Susobhan Das</a>.
  </div>
</body>
</html>
